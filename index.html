<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>To-Do List</h1>
    <div style="text-align: center; margin: 0 auto;">
        <input type="text" id="newTask" placeholder="Enter a new task">
        <button onclick="addNote()" id="add-task">Add Task</button>
        
    </div>
    <ol id="output"></ol>
</body>


<script>


const output = document.getElementById('output');
const newTask = document.getElementById('newTask');

function addNote() {
    if(newTask.value) {
        output.innerHTML += `<li>${newTask.value}</li> <button id="delTask">Del Task</button> <button id="markCompleted">Completed</button>`;
        localStorage.setItem('tasks', JSON.stringify(output.innerHTML));
        newTask.value = '';



        
    }else{
            alert("Please enter the notes in the box")
        }

}

</script>
</html>
